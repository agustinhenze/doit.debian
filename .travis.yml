language: python
python:
    - "2.6"
    - "2.7"
    - "3.1"
    - "3.2"
    - 'pypy'

install:
  - "pip install . --use-mirrors"

branches:
  only:
    - master
    - test


before_script:
    - if [[ $TRAVIS_PYTHON_VERSION == '3.1' ]]; then 2to3 --write --nobackups .; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then 2to3 --write --nobackups .; fi

script: py.test

notifications:
    email:
        on_success: change
        on_failure: change
